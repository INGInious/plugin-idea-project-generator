$def with (plugin_path, course, task)

$ staff = user_manager.has_staff_rights_on_course(course)

$if not is_lti() and staff:
    <h3>$:_("Project Generator")</h3>
    <div class="list-group-mb-3">
        <a class="list-group-item list-group-item-action list-group-item-info" href="$get_homepath()/admin/$course.get_id()/project_generator?task=$task.get_name(user_manager.session_language())" >
            <i class="fa fa-file-archive-o fa-fw"></i>&nbsp; $:_("Generate IntelliJ Project")
        </a>
    </div>
